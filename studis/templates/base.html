<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/theme.bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css' %}" />
 <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class=container>
			<a class="navbar-brand" href="/">Studis</a>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				  <li 
				  	{% if request.resolver_match.url_name == 'home' %}
				  		class="nav-item active"
				  	{% else %}
				  		class="nav-item"
				  	{% endif %}>
				    <a class="nav-link" href="/">Domov</a>
				  </li>
				  <li 
				  	{% if request.resolver_match.url_name == 'index' or request.resolver_match.url_name == 'changesif'%}
				  		class="nav-item active"
				  	{% else %}
				  		class="nav-item"
				  	{% endif %}>
				    <a class="nav-link" href="/sifranti/">Šifranti</a>
				  </li>
				  <li {% if request.resolver_match.url_name == 'students' or request.resolver_match.url_name == 'upload_file' %}
				  		class="nav-item active"
				  	{% else %}
				  		class="nav-item"
				  	{% endif %}>
				    <a class="nav-link" href="/student/">Študenti</a>
				  </li>
				</ul>
				<ul class="navbar-nav ml-auto">
				  <li class="nav-ite ">
				    <a class="nav-link" href="{% url 'logout' %}">Odjava</a>
				  </li>
				</ul>
			</div>
		</div>
	</nav>
	
    {% block content %}
    {% endblock %}

</body>
</html>
