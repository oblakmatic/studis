{% extends 'base_login.html' %}

{% block content %}
  {% if validlink %}
    <h3>Spremeni geslo</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-outline-primary">Spremeni geslo</button>
    </form>
  {% else %}
    <p>
      Link je neveljaven, saj je bil mogoče že uporabljen. Poskusite s ponovnim reset-om.
    </p>
  {% endif %}
{% endblock %}
